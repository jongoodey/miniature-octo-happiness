<!doctype html>
<html lang="en" data-framework="emberjs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>emberone</title>
		<link rel="stylesheet" href="components/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="components/bootstrap/css/bootstrap-theme.css">
		<script src="components/jquery/jquery.js"></script>
		<script src="components/handlebars/handlebars.js"></script>
		<script src="components/ember/ember.js"></script>
		<script src="components/ember-data/ember-data.js"></script>
		<script src="components/bootstrap/js/bootstrap.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>

		<script type="text/x-handlebars" data-template-name="application">
			<div class="navbar">
				{{#link-to 'index' tagName='li' class='navbar-brand'}}Home Page{{/link-to}}
				{{#link-to 'about' tagName='li' class='navbar-brand'}}About Page{{/link-to}}
				{{#link-to 'products' tagName='li' class='navbar-brand'}}Products{{/link-to}}
			</div>
			<div class="container">{{outlet}}</div>
			<footer class="container"></footer>
		</script>
		
		<script type="text/x-handlebars" data-template-name="index">
			<h1>Welcome to my first Ember site</h1>
			<p>There are {{productsCount}} products</p>
			<p>Rendered on {{time}}</p>
			<img {{bind-attr src='logo'}} alt='Logo' />
		</script>

		<script type="text/x-handlebars" data-template-name="about">
			<h1>This is my about page</h1>
		</script>

		<script type='text/x-handlebars' data-template-name='products'>
			<h1>Products</h1>
			{{#each}}
			  <h2>{{title}}</h2>
			  <img {{bind-attr src='image'}} />
			  	{{#link-to 'product' this classNames='btn btn-success' tagName='button'}}
			  		Buy for ${{price}}
            	{{/link-to}}
			{{/each}}
		</script>

		<script type='text/x-handlebars' data-template-name='product'>
			<h2>{{title}}</h2>
			<p>{{price}}</p>
    		<img {{bind-attr src='image'}} alt='product' />
		</script>
	</body>
</html>
